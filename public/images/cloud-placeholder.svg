<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <defs>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="25"/>
    </filter>
    <linearGradient id="soft" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.75"/>
    </linearGradient>
  </defs>
  <g filter="url(#blur)">
    <ellipse cx="220" cy="260" rx="180" ry="110" fill="url(#soft)"/>
    <ellipse cx="360" cy="240" rx="160" ry="95" fill="url(#soft)"/>
    <ellipse cx="480" cy="270" rx="140" ry="85" fill="url(#soft)"/>
    <ellipse cx="560" cy="250" rx="120" ry="75" fill="url(#soft)"/>
  </g>
</svg>

